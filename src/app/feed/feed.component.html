<div class="container">
    <div class="row mt-5 mb-5">
        <div class="col-md-4">
            <div class="card border-0" style="width: 18rem;">
                    <div class="d-flex justify-content-center">
                        <img src="https://avatars.githubusercontent.com/u/38475353?s=400&u=366adcca51e2c99919b222710123f240d393b8d4&v=4" 
                            class="card-img-top rounded-circle w-75" alt="foto do usuário">
                    </div>
                <div class="card-body">
                  <h5 class="card-title text-center">Anderson Schott</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up 
                      the bulk of the card's content.</p>
                  <a href="https://github.com/schott-anderson" target="_blank" class="btn btn-outline-dark d-flex justify-content-center">Github</a>

                </div>
              </div>
        </div>
        <div class="col-md-8">
            <div>
                <h3 class="text-center mb-4 text-monospace">Digite abaixo os seus comentários:</h3>
               
                <div class="form-group mb-2">

                <div class="form-group mb-2">
                    <label for="titulo" class="text-monospace mb-2">Texto:</label>
                    <textarea name="texto" id="texto" cols="30" rows="4" class="form-control" placeholder="Digite a sua mensagem"></textarea>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-outline-info w-25">Publicar</button>

            <hr class="mt-5 mb-5">
